<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="dictionary.png">
  <title>My-Dictionary</title>
</head>
<body>

  <div class="wrapper">
  <audio id="sound"></audio>
  <center>
      <h1 style="font-family: 'Uncial Antiqua', cursive; color: #8e00fa; margin-bottom:40px; font-size: 50px;">Dictionary</h1>
    </center>
  <div class="container">
    <div class="search-box">
      <input type="text" placeholder="Type the word here..." id="inp-word" />
      <button id="search-btn"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
  <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
</svg></button>
    </div>
    <div id="result" class="result"></div>
  </div>
</div>
<script src="main.js"></script>
</body>
</html>
